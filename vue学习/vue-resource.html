<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- vue－resource依赖于Vue，所以先后顺序要注意 -->
    <!-- this.$http.get... -->
    <script src="vue-resource-1.3.4.js"></script>

</head>
<body>
    <div id="app">
        <input type="button" value="get请求" @click="getInfo">
        <input type="button" value="post请求" @click="postInfo">
        <input type="button" value="json请求" @click="jsonInfo">
    </div>

    <script>
        var vm = new Vue({
            el:"#app",
            data:{

            },
            methods:{
                getInfo(){
                    // get(请求地址，可选的)
                    // 当发起get请求时，通过.then来设置成功的回调函数
                    this.$http.get('http://vue.studyit.io/api/getlunbo').then(function(result){
                        console.log(result);
                    });
                },
                postInfo(){
                    // emulateJSON：true设置提交的内容类型为普通表单数据形式
                    this.$http.post('http://vue.studyit.io.api/post',{},
                    {emulateJSON:true}).then(result=>{
                        console.log(result.body);
                    });
                },
                jsonInfo(){
                    this.$http.json('').then(result=>{
                        console.log(result.body);
                    });
                }
            }
        });
    </script>
</body>
</html>
